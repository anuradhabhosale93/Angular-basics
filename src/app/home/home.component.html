

<div class="main">
  
  <mat-label>Expences</mat-label><br><br> 
    <div>
      <mat-label>Desc</mat-label><br>
      <mat-form-field>
          <input matInput type="text" class="inp" [(ngModel)]="expData.desc">
      </mat-form-field>
      <br><br>       

    <mat-label>Amount</mat-label><br>
      <mat-form-field>
          <input matInput type="text" class="inp" [(ngModel)]="expData.amt">
      </mat-form-field>
       <br><br>

      <mat-label>Date</mat-label><br>
        <input matInput [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time" class="inp" [(ngModel)]="expData.expdate">
        <owl-date-time #dt1></owl-date-time>
        <br><br>

      <mat-label>note</mat-label><br>
      <mat-form-field>
          <input matInput type="text" class="inp" [(ngModel)]="expData.note">
      </mat-form-field>
      <br><br>

      <button mat-button class="btn" (click)="addExpen()">Add</button>&nbsp;
      <!-- <button class="btn" (click)="updateExpen(id)">Update</button>&nbsp; -->
        <br><br>

    </div>
    <div >          
          <table mat-table border="2">
            <th mat-header-cell>Added Expences</th>
            <tr>
                <ol class="data">
                    <li *ngFor="let d of data; let i=index;">
                      <!-- {{d.desc}} &nbsp;<button class="ud" (click)="getExpenDetails(d._id)">Details</button>&nbsp; -->
                        <td >
                            <mat-label> {{d.desc}}</mat-label>
                        </td>
                        <td>
                            <button mat-button class="ud" [routerLink]="['/home/expdetail', d._id]">Details</button>
                        </td>
                        <td>
                            <button mat-button class="ud" (click)="deleteExpen(d._id)">Delete</button>
                        </td>
                    </li>
                  </ol>
            </tr>
          </table>
    </div>
